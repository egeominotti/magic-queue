name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build binaries for multiple platforms
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: flashq-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: flashq-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: flashq-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: flashq-macos-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y protobuf-compiler
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install protobuf
          fi
        shell: bash

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        working-directory: engine
        run: |
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export RUSTFLAGS="-C target-feature=+aes,+neon"
          elif [ "${{ matrix.target }}" == "aarch64-apple-darwin" ]; then
            export RUSTFLAGS="-C target-feature=+aes,+neon"
          fi
          cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Package binary
        run: |
          mkdir -p dist
          cp engine/target/${{ matrix.target }}/release/flashq-server dist/
          cd dist
          tar -czvf ${{ matrix.name }}.tar.gz flashq-server
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}.tar.gz

  # Create GitHub Release with all binaries
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD | head -50)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            **Binary:**
            ```bash
            # Linux x86_64
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/flashq-linux-x86_64.tar.gz | tar xz
            ./flashq-server

            # macOS (Apple Silicon)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/flashq-macos-arm64.tar.gz | tar xz
            ./flashq-server
            ```

            **Docker:**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker run -p 6789:6789 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
          files: |
            artifacts/**/*.tar.gz
          generate_release_notes: true

  # Push Docker image with version tag
  docker:
    name: Push Docker ${{ github.ref_name }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
