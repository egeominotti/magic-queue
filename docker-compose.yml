services:
  postgres:
    image: postgres:17
    container_name: flashq-postgres
    environment:
      POSTGRES_USER: flashq
      POSTGRES_PASSWORD: flashq
      POSTGRES_DB: flashq
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashq"]
      interval: 5s
      timeout: 5s
      retries: 5

  flashq:
    build: .
    container_name: flashq
    environment:
      # - DATABASE_URL=postgres://flashq:flashq@postgres:5432/flashq
      - HTTP=1
      - HTTP_PORT=6790
      - PORT=6789
      - GRPC=1
      - GRPC_PORT=6791
      - RUST_LOG=info
      # Rate limiting
      - RATE_LIMIT_REQUESTS=1000
      - RATE_LIMIT_WINDOW_SECS=60
    ports:
      - "6789:6789" # TCP
      - "6790:6790" # HTTP + Dashboard
      - "6791:6791" # gRPC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6790/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: flashq-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    depends_on:
      - flashq
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: flashq-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=flashq
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
