name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Run Rust unit tests
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: server
        run: cargo fmt --check

      - name: Run clippy
        working-directory: server
        run: cargo clippy -- -D warnings

      - name: Run tests
        working-directory: server
        run: cargo test

  # Build release binary
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: test-server
    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        working-directory: server
        run: cargo build --release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: flashq-server
          path: server/target/release/flashq-server

  # Test TypeScript SDK against running server
  test-sdk-typescript:
    name: Test TypeScript SDK
    runs-on: ubuntu-latest
    needs: build-server
    steps:
      - uses: actions/checkout@v4

      - name: Download server binary
        uses: actions/download-artifact@v4
        with:
          name: flashq-server
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/flashq-server

      - name: Start server
        run: |
          ./bin/flashq-server &
          sleep 2
        env:
          RUST_LOG: info

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install SDK dependencies
        working-directory: sdk/typescript
        run: bun install

      - name: Run SDK tests
        working-directory: sdk/typescript
        run: bun run examples/comprehensive-test.ts

  # Test Go SDK
  test-sdk-go:
    name: Test Go SDK
    runs-on: ubuntu-latest
    needs: build-server
    steps:
      - uses: actions/checkout@v4

      - name: Download server binary
        uses: actions/download-artifact@v4
        with:
          name: flashq-server
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/flashq-server

      - name: Start server
        run: |
          ./bin/flashq-server &
          sleep 2
        env:
          RUST_LOG: info

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Run Go tests
        working-directory: sdk/go
        run: go test -v ./...

  # Test Python SDK
  test-sdk-python:
    name: Test Python SDK
    runs-on: ubuntu-latest
    needs: build-server
    steps:
      - uses: actions/checkout@v4

      - name: Download server binary
        uses: actions/download-artifact@v4
        with:
          name: flashq-server
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/flashq-server

      - name: Start server
        run: |
          ./bin/flashq-server &
          sleep 2
        env:
          RUST_LOG: info

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SDK
        working-directory: sdk/python
        run: pip install -e ".[dev]"

      - name: Run Python tests
        working-directory: sdk/python
        run: python examples/test_all_apis.py

  # Test PHP SDK
  test-sdk-php:
    name: Test PHP SDK
    runs-on: ubuntu-latest
    needs: build-server
    steps:
      - uses: actions/checkout@v4

      - name: Download server binary
        uses: actions/download-artifact@v4
        with:
          name: flashq-server
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/flashq-server

      - name: Start server
        run: |
          ./bin/flashq-server &
          sleep 2
        env:
          RUST_LOG: info

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        working-directory: sdk/php
        run: composer install --prefer-dist --no-progress

      - name: Run PHP tests
        working-directory: sdk/php
        run: ./vendor/bin/phpunit tests/

  # Build Docker image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-server
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: flashq:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
