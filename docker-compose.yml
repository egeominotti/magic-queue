services:
  postgres:
    image: postgres:17
    container_name: flashq-postgres
    environment:
      POSTGRES_USER: flashq
      POSTGRES_PASSWORD: flashq
      POSTGRES_DB: flashq
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashq"]
      interval: 5s
      timeout: 5s
      retries: 5

  flashq:
    build: .
    container_name: flashq
    environment:
      - DATABASE_URL=postgres://flashq:flashq@postgres:5432/flashq
      - HTTP=1
      - HTTP_PORT=6790
      - PORT=6789
      - GRPC=1
      - GRPC_PORT=6791
      - RUST_LOG=info
      # Snapshot mode (Redis-style persistence) - set SNAPSHOT_MODE=1 to enable
      - SNAPSHOT_MODE=${SNAPSHOT_MODE:-0}
      - SNAPSHOT_INTERVAL=${SNAPSHOT_INTERVAL:-60}
      - SNAPSHOT_MIN_CHANGES=${SNAPSHOT_MIN_CHANGES:-100}
    ports:
      - "6789:6789" # TCP
      - "6790:6790" # HTTP + Dashboard
      - "6791:6791" # gRPC
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
