<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | flashQ</title>
  <meta name="description" content="The page you're looking for doesn't exist. Let's get you back on track.">
  <meta name="robots" content="noindex, nofollow">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --bg-secondary: #0a0a0b;
      --border: #1a1a1f;
      --text: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #f97316;
      --accent-hover: #fb923c;
      --purple: #a855f7;
      --blue: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(5, 5, 5, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    nav .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--text);
      text-decoration: none;
    }

    .logo span {
      font-size: 1.75rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.875rem;
      text-decoration: none;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, #dc2626 100%);
      color: #ffffff !important;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(249, 115, 22, 0.4);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 24px 60px;
      position: relative;
      overflow: hidden;
    }

    .abstract-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.4;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.5), rgba(168, 85, 247, 0.2));
      top: 10%;
      left: 10%;
      animation: float1 20s ease-in-out infinite;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.4), rgba(168, 85, 247, 0.3));
      bottom: 10%;
      right: 10%;
      animation: float2 25s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(50px, 30px) rotate(10deg); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-40px, -20px) rotate(-10deg); }
    }

    .content {
      text-align: center;
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(6rem, 20vw, 12rem);
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent) 0%, var(--purple) 50%, var(--blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 16px;
      animation: glitch 3s ease-in-out infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% { transform: translate(0); }
      92% { transform: translate(-2px, 2px); }
      94% { transform: translate(2px, -2px); }
      96% { transform: translate(-2px, -2px); }
      98% { transform: translate(2px, 2px); }
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 32px;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .quick-links {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
    }

    .quick-links h2 {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 16px;
    }

    .links-grid {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links-grid a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .links-grid a:hover {
      color: var(--accent);
    }

    .links-grid svg {
      width: 16px;
      height: 16px;
    }

    footer {
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 40px 24px;
      text-align: center;
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .error-code {
        font-size: 5rem;
      }

      h1 {
        font-size: 1.35rem;
      }

      p {
        font-size: 1rem;
      }

      .actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 250px;
        justify-content: center;
      }

      .links-grid {
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
    }
  </style>
</head>

    <div class="container">
