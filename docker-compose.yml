version: "3.8"

services:
  postgres:
    image: postgres:18.1
    container_name: magicqueue-postgres
    environment:
      POSTGRES_USER: magicqueue
      POSTGRES_PASSWORD: magicqueue
      POSTGRES_DB: magicqueue
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U magicqueue"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
